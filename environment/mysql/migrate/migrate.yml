# 開発環境（パスワードなし＆localhost）
development:
  dialect: mysql
  dir: environment/mysql/migrate
  datasource: root@tcp(127.0.0.1:3306)/devdb?parseTime=true

# STG環境（環境変数から）
staging:
  dialect: mysql
  dir: environment/mysql/migrate
  datasource: ${DATABASE_URL}

# 本番環境（同上）
production:
  dialect: mysql
  dir: environment/mysql/migrate
  datasource: ${DATABASE_URL}
